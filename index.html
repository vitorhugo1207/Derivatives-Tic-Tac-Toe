<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="tic-tac-toe">
        <h1>Jogo da Velha</h1>

        <h2 class="turn-indicator">X's turn</h2>

        <div class="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="new-game">
            <button>NOVO JOGO</button>
        </div>

        <div class="question">
            <p style="text-align: justify;" id="textQuestion">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla quod quisquam rem soluta ratione, nihil corrupti, provident, dicta exercitationem ullam vel! Eos voluptatem explicabo repellat alias expedita similique laudantium earum!
            </p>
            <div style="position: absolute; right: 300px;">
                <form id="buttons">
                    <input type="radio" id="buttonA" name="button" value="A">
                    <label for="buttonA" id="radioContentA"></label> <br>

                    <input type="radio" id="buttonB" name="button" value="B">
                    <label for="buttonB" id="radioContentB"></label> <br>

                    <input type="radio" id="buttonC" name="button" value="C">
                    <label for="buttonC" id="radioContentC"></label> <br>

                    <input type="radio" id="buttonD" name="button" value="D">
                    <label for="buttonD" id="radioContentD"></label> <br>
                    <br>
                    
                    <button type="submit" onclick="TicTacToe.questionVerification()">Confirma</button>
                </form>
            </div>

            <!-- <button id="buttonA" onclick="TicTacToe.questionVerification()"></button>
            <button id="buttonB" onclick="TicTacToe.questionVerification()"></button>
            <button id="buttonC" onclick="TicTacToe.questionVerification()"></button>
            <button id="buttonD" onclick="TicTacToe.questionVerification()"></button> -->
        </div>
    </div>
</body>

</html>
