<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" defer></script>
    <script type="text/javascript" src="script.js"></script>
    <script language="javascript">
        TicTacToe.Question();
    </script>
</head>

<body>
    <div class="tic-tac-toe">
        <h1>Jogo da Velha</h1>

        <h2 class="turn-indicator">X's turn</h2>

        <div class="board" id="boardId">
            <div class="square" id="square1"></div>
            <div class="square" id="square2"></div>
            <div class="square" id="square3"></div>
            <div class="square" id="square4"></div>
            <div class="square" id="square5"></div>
            <div class="square" id="square6"></div>
            <div class="square" id="square7"></div>
            <div class="square" id="square8"></div>
            <div class="square" id="square9"></div>
        </div>

        <script type="text/javascript">
            document.getElementById("boardId").style.cursor = 'not-allowed';
            for(var i = 1; i < 10; i++){
                document.getElementById("squareSWAP".replace("SWAP", i)).style.pointerEvents = 'none';
            }
        </script>

        <div class="new-game">
            <button>NOVO JOGO</button>
        </div>

        <div class="question">
            <p style="text-align: justify;" id="textQuestion">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nulla quod quisquam rem soluta ratione, nihil corrupti, provident, dicta exercitationem ullam vel! Eos voluptatem explicabo repellat alias expedita similique laudantium earum!
            </p>
            <div style="position: absolute; right: 300px;">
                <form id="radiosInputs" style="text-align: justify;">
                    <input type="radio" id="radioA" name="radio" value="A">
                    <label for="radioA" id="radioContentA">aa</label> <br>

                    <input type="radio" id="radioB" name="radio" value="B">
                    <label for="radioB" id="radioContentB">bb</label> <br>

                    <input type="radio" id="radioC" name="radio" value="C">
                    <label for="radioC" id="radioContentC">cc</label> <br>

                    <input type="radio" id="radioD" name="radio" value="D">
                    <label for="radioD" id="radioContentD">dd</label> <br>
                    <br>
                    
                    <button type="submit" onclick="TicTacToe.Question()">Confirma</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
