<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="styles/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="styles/JogoVelha.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js" defer></script>
    <script type="text/javascript" src="script.js"></script>
    <script language="javascript">
      TicTacToe.Question();
    </script>
    <title>Jogo da Velha</title>
  </head>

  <body>
    <div class="tic-tac-toe">
      <br />
      <span class="badge"
        >Acertos:&nbsp;<span><b id="contador"></b></span
      ></span>
      <div class="main">
        <h1>Jogo da Velha</h1>

        <h2 class="turn-indicator">X's turn</h2>

        <div class="board" id="boardId">
          <div class="square" id="square1"></div>
          <div class="square" id="square2"></div>
          <div class="square" id="square3"></div>
          <div class="square" id="square4"></div>
          <div class="square" id="square5"></div>
          <div class="square" id="square6"></div>
          <div class="square" id="square7"></div>
          <div class="square" id="square8"></div>
          <div class="square" id="square9"></div>
        </div>

        <div class="new-game">
          <button onclick="newStart()">NOVO JOGO</button>
        </div>
      </div>

      <div class="question">
        <p id="textQuestion"></p>
        <br />
        <div id="abc456">
          <form id="radiosInputs">
            <input
              class="input-radio"
              type="radio"
              id="radioA"
              name="radio"
              value="A"
            />
            <label for="radioA" id="radioContentA"></label> <br />

            <input
              class="input-radio"
              type="radio"
              id="radioB"
              name="radio"
              value="B"
            />
            <label for="radioB" id="radioContentB"></label> <br />

            <input
              class="input-radio"
              type="radio"
              id="radioC"
              name="radio"
              value="C"
            />
            <label for="radioC" id="radioContentC"></label> <br />

            <input
              class="input-radio"
              type="radio"
              id="radioD"
              name="radio"
              value="D"
            />
            <label for="radioD" id="radioContentD"></label> <br />
            <br />

            <button type="submit" onclick="TicTacToe.Question()" id="abc123">
              Confirmar
            </button>
          </form>
        </div>

        <footer class="btn-footer">
          <a href="index.html" id="regrasButtom" class="ancor-default">
            <button class="btn-default">Regras</button>
          </a>

          <a href="questions.html" id="questionsButtom" class="ancor-default">
            <button class="btn-default">Questões</button>
          </a>
        </footer>
        <div class="meet-us">
          <p>
            Implemented by
            <a href="https://github.com/Bumboobee">José Aparecido</a> and
            <a href="https://github.com/vitorhugo1207">Vitor Hugo.</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
